site_name: Modded Minecraft Guide

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English

markdown_extensions:
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - attr_list
  - def_list

theme:
  font:
    text: Open Sans
  icon:
    logo: fontawesome/solid/cubes
  features:
    - search.highlight
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  name: material

